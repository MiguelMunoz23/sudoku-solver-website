		<main>
			<h2>Sudoku Rules</h2>

			<div class="rules">
				<h3>Rule #1</h3>
				<p>Each row must contain the numbers 1-9 once each.</p>
				<img
					src="../imgs/rulesRow.webp"
					alt="Image demostrating rule #1"
				/>
			</div>

			<div class="rules">
				<h3>Rule #2</h3>
				<p>Each column must contain the numbers 1-9 once each.</p>
				<img
					src="../imgs/rulesColumn.webp"
					alt="Image demostrating rule #2"
				/>
			</div>

			<div class="rules">
				<h3>Rule #3</h3>
				<p>Each box must contain the numbers 1-9 once each.</p>
				<img
					src="../imgs/rulesBox.webp"
					alt="Image demostrating rule #3"
				/>
			</div>
